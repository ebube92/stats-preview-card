<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-bg flex items-center justify-center min-h-screen font-inter">
    <main
      class="flex flex-col-reverse md:flex-row bg-card rounded-2xl gap-8 md:gap-0 md:w-[70%] w-[85%]"
    >
      <div class="p-6 md:p-12 w-[50%]">
        <h1 class="text-heading text-4xl font-bold">
          Get <span class="text-span">insights</span> that help your business
          grow.
        </h1>

        <p class="text-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="text-stat flex items-center justify-between">
          <div>
            <p>10k+</p>
            <p>COMPANIES</p>
          </div>
          <div>
            <p>314</p>
            <p>TEMPLATES</p>
          </div>
          <div>
            <p>12M+</p>
            <p>QUERIES</p>
          </div>
        </div>
      </div>

      <div class="rounded-r-xl w-[50%]">
        <img
          src="images/image-header-desktop.jpg"
          alt=""
          class="bg-span rounded-r-xl w-full object-cover"
        />
      </div>
    </main>
  </body>
</html>
